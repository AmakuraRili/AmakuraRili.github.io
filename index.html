<head>

    <!-- Bootstrap CSSを読み込み -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #fff; /* 文字色を白に変更 */
            background-image: url('./images/bg2.png');
            background-size: cover;
            background-position: top;
            background-attachment: fixed;
            backdrop-filter: blur(14px) contrast(100%) brightness(120%);
            position: relative;
        }
        
        /* 画面中央にコンテンツを配置するための新しいスタイル */
        .content-wrapper {
            display: flex;
            flex-direction: column; /* 縦方向に並べる */
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        /* ロゴ画像のスタイル */
        .main-logo {
            width: 80%;
            max-width: 600px;
            height: auto;
        }

        /* サブタイトルとその他の要素のスタイル */
        h2 {
            font-size: 1.8rem;
            letter-spacing: 0.2em;
            margin-top: 1rem;
        }
        
        h3 {
            font-size: 1.25rem;
            letter-spacing: 0.15em;
            margin-top: 0.5rem;
        }

        h4 {
            font-size: 0.9rem;
            letter-spacing: 0.1em;
            margin-top: 0.5rem;
        }
        
        /* Xアイコンのコンテナ */
        .social-link-container {
            margin-top: 2rem;
            margin-bottom: 2rem;
        }

        /* リンクのスタイル */
        .social-link {
            color: #fff; /* リンク色を白に変更 */
            transition: color 0.3s ease;
        }
        .social-link:hover {
            color: #fff;
        }

        /* レスポンシブ対応 */
        @media (min-width: 768px) {
            .main-logo {
                width: 80vw;
            }
        }
        
        /* 実績セクションのスタイル */
        .news-section {
            /* 枠と背景を削除 */
            text-align: left;
            margin-top: 2rem;
        }

        .news-item {
            margin-bottom: 0.5rem;
        }

        .news-date {
            font-weight: bold;
        }
        
        .news-link {
            text-decoration: none;
            color: #fff; /* リンク色を白に変更 */
        }
    </style>
</head>
<body>
    <div class="container-fluid content-wrapper">
