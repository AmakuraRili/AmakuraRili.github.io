<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMAKURA GRAPHIC</title>
    <!-- Bootstrap CSSを読み込み -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* スクロールバーを非表示にする */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #e5e5e5;
            color: #333;
            /* 背景画像の設定 */
            background-image: url('./images/bg2.png');
            background-size: cover;
            background-position: top;
            background-attachment: fixed;
            /* 背景にブラー効果とコントラストを適用 */
            backdrop-filter: blur(10px) contrast(120%);
        }

        .container-center {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* 画像のタイポグラフィを再現するためのカスタムスタイル */
        .main-title {
            font-size: 8vw; /* ここをvwに変更 */
            font-weight: 700;
            line-height: 0.9;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        .subtitle {
            font-size: 1rem;
            letter-spacing: 0.2em;
        }
        
        /* リンクのスタイル */
        .social-link {
            color: #333;
            transition: color 0.3s ease;
        }
        .social-link:hover {
            color: #000;
        }

        /* レスポンシブ対応 */
        @media (min-width: 768px) {
            .main-title {
                font-size: 8rem;
            }
        }
        @media (min-width: 992px) {
            .main-title {
                font-size: 9rem;
            }
        }
    </style>
</head>
<body>

    <!-- メインコンテンツを中央に配置 -->
    <div class="container-fluid container-center">
        <div class="text-center">
            <!-- メインタイトル -->
            <h1 class="main-title mb-0">
                AMAKURA<br class="d-md-none">GRAPHIC
            </h1>
            
            <!-- サブタイトル -->
            <p class="subtitle mt-4">
                天倉りい / Amakura Rili
            </p>

            <!-- X（旧Twitter）リンク -->
            <a href="https://x.com/amakura_rili" target="_blank" class="social-link mt-2">
                <svg width="24" height="24" viewBox="0 0 1200 1227" fill="black" xmlns="http://www.w3.org/2000/svg">
                    <path d="M714.163 519.284L1160.89 0H1055.03L667.137 450.887L357.328 0H0L468.492 681.821L0 1226.37H105.866L515.491 750.218L842.672 1226.37H1200L714.137 519.284H714.163ZM569.165 687.828L521.697 619.934L144.011 79.6944H306.615L611.412 515.685L658.88 583.579L1055.08 1150.3H892.476L569.165 687.854V687.828Z" fill="black"/>
                </svg>
            </a>
        </div>
    </div>

    <!-- Bootstrap JSを読み込み (任意) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
